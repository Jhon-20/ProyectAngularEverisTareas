<div
class="modal fade"
id="exampleModal"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Nueva Tarea</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="agregar()">
        <div class="mb-3">
          <label for="recipient-name" class="col-form-label"
     >Título</label
          >
          <input  type="text" class="form-control" id="recipient-name" name="titulo" [(ngModel)]="tarea.titulo"/>
        </div>
        <div class="mb-3">
          <label for="message-text" class="col-form-label"
            >Descripción:</label
          >
          <textarea  class="form-control" id="message-text" name="descripcion" [(ngModel)]="tarea.descripcion"></textarea>
        </div>
      </form>

    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-danger"
        data-bs-dismiss="modal"
      >
        Cancelar
      </button>
      <button
        type="button"
        class="btn btn-warning"
        style="color: white;"
        data-bs-dismiss="modal"
        (click)="agregar()"
      >
        Agregar Tarea
      </button>
    </div>
  </div>
</div>
</div>
